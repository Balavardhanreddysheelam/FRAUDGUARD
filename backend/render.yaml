services:
  - type: web
    name: fraudguard-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: VLLM_SERVER_URL
        value: ${VLLM_SERVER_URL}
        sync: false
      - key: REDIS_URL
        value: ${REDIS_URL}
        sync: false
      - key: ENABLE_AUTH
        value: "true"
        sync: false
      - key: API_KEY
        value: ${API_KEY}
        sync: false
      - key: CORS_ORIGINS
        value: ${CORS_ORIGINS}
        sync: false
      - key: VLLM_TIMEOUT
        value: "30.0"
      - key: CACHE_TTL
        value: "3600"
      - key: RATE_LIMIT_PER_MINUTE
        value: "60"
      - key: LOG_LEVEL
        value: "INFO"
